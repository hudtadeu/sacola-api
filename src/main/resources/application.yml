server:
  port: 8081
spring:
  h2:
    console:
    enable: true
    path: /h2-console
    console.settings.trace: false
    spring.h2.console.settingd.web-allow-others: false
datasource:
  url: jdbc:h2:nem:testdb
  username: sa
  password:
  driverClassName: org.h2.Driver
jpa:
  show-sql: true
  defer-datasource-initialization: true
  database-platform: org.hibernate.dialect.H2Dialect
